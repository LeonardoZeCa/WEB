<head>

<body>
    <nav id = "nav"class="navbar">
        <a href="/" class="navbar-brand mb-0 h1">Fandomzzz</a>
        <div class="nav-search-field ">
            <div class="input-group">
                <input id = "searchBox" type="text" class="form-control" placeholder="Search Item" size="50" maxlength="300" aria-label="Search for anything" placeholder="Search for anything">
                <button class="input-group-text" id="searchBtn">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="/bids">All Products</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" id = "cart">
 
                <a href="./cart.html" class="nav-link navbar-link-2 waves-effect">
                    <span id = "cartCounter"class="badge badge-pill red">0</span>
                    <i class="fas fa-shopping-cart pl-0"></i>
                </a>
                
            </li>
            <li class="nav-item pl-2 mb-2 mb-md-0">
                <a href="/signup" type="button"
                  class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light">Sign up</a>
              </li>
          </ul>
    </nav>
    <div class="container-fluid" id="signbox">
        <div class="signup mt-2">
            <h2 class="mt-2 mb-2" id="signh2">Payment Information</h2>
            <form class="signupform">
                <div class="form-group">
                    <label for="exampleInputEmail1">Card Number</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name on Card</label>
                    <input type="text" class="form-control" id="password-input">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputFirstName">Expires (MM/YYYY)</label>
                            <input type="text" class="form-control" id="first-input">
                        </div>
                        <div class="col">
                            <label for="exampleInputLastName">CCV<S/label>
                            <input type="password" class="form-control" id="last-input">
                        </div>
                    </div>        
                <button onClick="modal()" class="btn btn-primary mb-2 mt-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="myModal3">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productTitle">Order Successful!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Your payment was successful and your order will be shipped soon!</p>
                <div class="modal-footer">
                    <a href="index.html" type="button" class="btn btn-primary">Home</a> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <div class="footer">
        All Rights Reserved.
    </div>
</body>

        console.log("click")
        $('#myModal3').modal({show:true});
    }
</script>
